<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lan House</title>
</head>

<body>
    <form action="">
        <h1>Lan House</h1>
        <label class="label">Valor por 15 min de uso: </label>
        <input type="text" id="preco" placeholder="R$0,00">
        <br><br>
        <label class="label">Tempo de uso do cliente: </label>
        <input type="text" id="minutos" placeholder="minutos">
        <br><br>
        <input type="button" id="botao" value="Mostrar promoção">
        <br><br>
        <span id="msgValor"></span>
    </form>

    <script>
        let botao = document.querySelector('#botao');
        botao.addEventListener('click', function () {

            let minutos = Number(document.querySelector('#minutos').value);
            let preco = Number(document.querySelector('#preco').value);

            //calculo do valor a pagar
            let blocos = Math.ceil(minutos / 15);
            let valor = blocos * preco;

            //apresentar dados

            let msgValor = document.querySelector('#msgValor');

            msgValor.innerText = `Valor a pagar: R$ ${valor}`;

        });
    </script>
</body>

</html>
